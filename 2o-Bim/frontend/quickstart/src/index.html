<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
    <div id="background" class="flex items-center justify-center min-w-screen min-h-screen bg-gradient-to-br from-slate-200 to-slate-400 p-64 text-white font-thin">
      <input id="current-user" type="text" class="hidden">

      <div id="login-card" class="flex flex-col items-center space-y-4 w-full bg-gradient-to-br from-blue-400 to-blue-600 p-3 rounded-2xl">
        <p class="text-3xl font-semibold">- Login -</p>
        <div class="flex flex-col items-center space-y-2 w-full">
          <p>Nome de usuário</p>
          <input id="username" type="text" placeholder="Username" class="w-[50%] focus:outline-none p-2 rounded-md text-black focus:shadow-xl">
        </div>
        <div class="flex flex-col items-center space-y-2 w-full">
          <p>Senha</p>
          <input id="password" type="password" placeholder="Password" class="w-[50%] focus:outline-none p-2 rounded-md text-black focus:shadow-xl">
        </div>
        <div class="flex flex-row space-x-2">
          <button class="py-2 px-4 bg-cyan-600 font-semibold text-lg rounded-md shadow-md transform hover:-translate-y-1 hover:shadow-xl hover:bg-cyan-700 duration-200" onclick="Submit()">
            Login
          </button>
          <button class="py-2 px-4 bg-cyan-600 font-semibold text-lg rounded-md shadow-md transform hover:-translate-y-1 hover:shadow-xl hover:bg-cyan-700 duration-200" onclick="Registrar()">
            Registrar
          </button>
        </div>
        <button class="py-2 px-4 bg-cyan-600 font-semibold text-lg rounded-md shadow-md transform hover:-translate-y-1 hover:shadow-xl hover:bg-cyan-700 duration-200" onclick="Debug()">
          Debug
        </button>
      </div>

      <div id="main" class="flex flex-col space-y-2 items-center w-[80%] h-screen bg-gradient-to-br from-blue-300 to-blue-600 shadow-2xl p-4 hidden relative">
        <p class="font-semibold text-2xl absolute inset-x-4 top-4 rounded-t-md p-2 text-center text-black bg-slate-100 shadow-md">Cadastrar, Consultar, Editar ou Remover</p>
        <div class="flex flex-row items-center justify-center space-x-4 w-full h-full">

          <div id="selection" class="flex flex-col space-y-4 w-[20%] h-[85%] bg-white shadow-md rounded-xl p-4">
            <p class="text-2xl text-center bg-blue-900 w-full rounded-t-xl shadow-2xl p-2">Escolha uma entidade</p>

            <button class="group hover:flex hover:flex-row hover:items-center hover:justify-between text-lg bg-blue-800 hover:bg-slate-500 hover:shadow-md p-2 rounded-md duration-200" onclick="Associacao()"><p>Associação</p><svg class="w-0 h-0 invisible group-hover:visible group-hover:w-6 group-hover:h-6" width="800px" height="800px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <title>arrow_right [#349]</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-180.000000, -6639.000000)" fill="#000000"> <g id="icons" transform="translate(56.000000, 160.000000)"> <path d="M134,6479 L132.565,6480.393 L140.172,6488 L124,6488 L124,6490 L140.172,6490 L132.586,6497.586 L134,6499 C137.661,6495.339 140.496,6492.504 144,6489 L134,6479" id="arrow_right-[#349]"> </path> </g> </g> </g> </svg></button>
          </div>

          <input type="number" id="entity-id" class="hidden">

          <div id="display" class="flex flex-col space-y-2 w-[80%] h-[85%] bg-white shadow-md rounded-xl p-4">
            
          </div>
        </div>
      </div>
    </div>    
  </div>

</html>
